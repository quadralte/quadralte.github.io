<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyStream</title>
    <style>
        :root {
            --primary-color: #ff0050; /* TikTok-ish pink/red */
            --secondary-color: #00f2ea; /* TikTok-ish cyan */
            --background-color: #010101;
            --card-background: #121212;
            --text-color: #ffffff;
            --text-muted: #888888;
            --border-color: #282828;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        .app-header {
            background-color: var(--card-background);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .admin-access-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            margin-right: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .admin-access-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
        }

        .header-right .auth-buttons button,
        .header-right .user-profile-btn,
        .header-right .upload-video-btn {
                      background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .header-right .auth-buttons button:hover,
        .header-right .user-profile-btn:hover,
        .header-right .upload-video-btn:hover {
            background-color: #d60043; /* Darker pink */
        }
        .user-profile-btn img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }


        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-feed {
            width: 100%;
            max-width: 600px; /* TikTok-like width */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .video-player-wrapper {
            position: relative;
            width: 100%;
            padding-top: 177.77%; /* 9:16 Aspect Ratio */
            background-color: #000;
        }
        .video-player-wrapper video,
        .video-player-wrapper img.image-post {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .video-info {
            padding: 15px;
        }
        .video-info .uploader-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .uploader-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
        }
        .uploader-info .username {
            font-weight: bold;
            font-size: 16px;
        }
        .uploader-info .followers {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: auto;
        }

        .video-caption {
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .video-actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .video-actions button {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex-direction: column;
            transition: color 0.3s;
        }
        .video-actions button:hover,
        .video-actions button.active {
            color: var(--primary-color);
        }
        .video-actions button span {
            font-size: 12px;
            margin-top: 3px;
        }


        /* --- Modals / Dialogs --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
                      width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }
        .close-btn {
            color: var(--text-muted);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="file"],
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .modal-content button[type="submit"], .modal-content .action-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        .modal-content button[type="submit"]:hover, .modal-content .action-button:hover {
            background-color: #d60043;
        }
        .form-link {
            text-align: center;
            margin-top: 15px;
        }
        .form-link span {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* --- Admin Page --- */
        #adminPage { display: none; padding: 20px; }
        #adminPage h1 { color: var(--primary-color); text-align: center; }
        .admin-section {
            background-color: var(--card-background);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .admin-section h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .admin-user-list li, .admin-video-list li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-user-list li:last-child, .admin-video-list li:last-child { border-bottom: none; }
        .admin-actions button {
            background-color: var(--secondary-color);
            color: var(--background-color);
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .admin-actions button.delete { background-color: #e74c3c; color: white; }
        .admin-actions button.approve { background-color: #2ecc71; color: white; }
        .admin-actions button.decline { background-color: #f39c12; color: white; }

        /* Profile Page (Simplified) */
        #profilePage { display: none; padding: 20px; max-width: 800px; margin: auto; }
        .profile-header { display: flex; align-items: center; margin-bottom: 20px; }
        .profile-header img { width: 100px; height: 100px; border-radius: 50%; margin-right: 20px; border: 3px solid var(--primary-color); }
          .profile-info h2 { margin: 0 0 5px 0; font-size: 24px; }
        .profile-stats { display: flex; gap: 20px; margin-bottom: 10px; }
        .profile-stats span { font-size: 16px; }
        .profile-wallet-info { margin-bottom: 20px; background-color: var(--card-background); padding: 15px; border-radius: 8px; }
        .profile-wallet-info h3 { margin-top: 0; color: var(--secondary-color); }
        .profile-videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .profile-video-thumbnail { position: relative; padding-top: 100%; background-color: #333; border-radius: 5px; overflow: hidden;}
        .profile-video-thumbnail img, .profile-video-thumbnail video { position: absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;}


        /* Helper classes */
        .hidden { display: none !important; }

        /* Icons (simple text, replace with SVG/Font Awesome for better quality) */
        .icon-like::before { content: '‚ù§Ô∏è'; margin-right: 5px; } /* Heart */
        .icon-comment::before { content: 'üí¨'; margin-right: 5px; } /* Speech bubble */
        .icon-share::before { content: '‚Ü™Ô∏è'; margin-right: 5px; } /* Share */
        .icon-follow::before { content: '‚ûï'; margin-right: 5px; }
        .icon-upload::before { content: '‚¨ÜÔ∏è'; margin-right: 5px; }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .video-feed {
                padding: 0; /* Remove padding for edge-to-edge feel on mobile */
            }
            .modal-content {
                width: 90%;
            }
            .app-header {
                padding: 10px;
            }
            .logo { font-size: 20px; }
            .admin-access-btn { font-size: 18px; padding: 4px 8px; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="admin-access-btn" id="adminAccessBtn">+</button>
                <div class="logo" onclick="showMainFeed()">HolyStream</div>
            </div>
            <div class="header-right">
                <div id="authButtons" class="auth-buttons">
                    <button id="loginBtn">Login</button>
                    <button id="signupBtn">Sign Up</button>
                </div>
                <div id="userActions" class="hidden">
                    <button class="upload-video-btn" id="uploadVideoBtn"><span class="icon-upload"></span>Upload</button>
                    <button class="user-profile-btn" id="userProfileBtn">
                        <img id="navProfilePic" src="placeholder-profile.png" alt="P">
                        <span id="navUsername">User</span>
                    </button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="videoFeed" class="video-feed">
                <!-- Video cards will be injected here by JavaScript -->
            </div>
            <div id="profilePage" class="hidden">
                <!-- User Profile Content -->
            </div>
            <div id="adminPage" class="hidden">
                <!-- Admin Panel Content -->
            </div>
        </main>

    </div>

    <!-- Modals -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('adminLoginModal')">&times;</span>
            <h2>Admin Login</h2>
            <p id="adminLoginError" class="error-message hidden"></p>
            <div class="form-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" required>
            </div>
            <button type="submit" onclick="handleAdminLogin()">Enter Admin Panel</button>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
                      <span class="close-btn" onclick="closeModal('authModal')">&times;</span>
            <div id="loginForm">
                <h2>Login to HolyStream</h2>
                <p id="loginError" class="error-message hidden"></p>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" onclick="handleLogin()">Login</button>
                <p class="form-link">Don't have an account? <span onclick="showSignupForm()">Sign Up</span></p>
            </div>
            <div id="signupForm" class="hidden">
                <h2>Sign Up for HolyStream</h2>
                <p id="signupError" class="error-message hidden"></p>
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" onclick="handleSignup()">Sign Up</button>
                <p class="form-link">Already have an account? <span onclick="showLoginForm()">Login</span></p>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('uploadModal')">&times;</span>
            <h2>Upload Content</h2>
            <p id="uploadError" class="error-message hidden"></p>
            <div class="form-group">
                <label for="uploadType">Content Type:</label>
                <select id="uploadType" onchange="toggleUploadFields()">
                    <option value="video">Video URL</option>
                    <option value="image">Image File</option>
                </select>
            </div>
            <div class="form-group" id="videoUrlField">
                <label for="videoUrl">Video URL (e.g., .mp4 link):</label>
                <input type="text" id="videoUrl" placeholder="https://example.com/video.mp4">
            </div>
            <div class="form-group hidden" id="imageFileField">
                <label for="imageFile">Image File:</label>
                <input type="file" id="imageFile" accept="image/*">
            </div>
            <div class="form-group">
                <label for="uploadCaption">Caption:</label>
                <textarea id="uploadCaption" placeholder="Write something..."></textarea>
            </div>
            <button type="submit" onclick="handleUpload()">Upload</button>
        </div>
    </div>


    <script>
        // --- Constants and Configuration ---
        const ADMIN_KEY = "505033232";
        const DEFAULT_PROFILE_PIC = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZjgwMCIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIj48cGF0aCBkPSJNMTIgMUM3LjAzOCAxIDEgNy4wMzggMSAxMmMwIDQuOTYyIDYuMDM4IDExIDExIDExczExLTYuMDM4IDExLTExQzIzIDcuMDM4IDE2Ljk2MiAxIDEyIDF6bTAgM2M0LjQxMSAwIDggMy41ODkgOCA4cy0zLjU4OSA4LTggOC04LTMuNTg5LTgtOCA0LjQxMS04IDgtOHptMCAyYy0yLjc1NyAwLTUgMi4yNDMtNSA1czIuMjQzIDUgNSA1IDUtMi4yNDMgNS01LTUuNzU3LTUgNS01ek0xMiA4YTIgMiAwIDEwMCA0IDIgMiAwIDAwMC00em0wIDhjLTIuNjcxIDAtOCAxLjMzNC04IDR2MmgxNnYtMmMwLTIuNjY2LTUuMzI5LTQtOC00eiIvPjwvc3ZnPg=='; // Simple placeholder SVG
        const VIDEO_PLACEHOLDERS = [
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4'
          ];

        // --- DOM Elements ---
        const adminAccessBtn = document.getElementById('adminAccessBtn');
        const videoFeedEl = document.getElementById('videoFeed');
        const authButtonsEl = document.getElementById('authButtons');
        const userActionsEl = document.getElementById('userActions');
        const navUsernameEl = document.getElementById('navUsername');
        const navProfilePicEl = document.getElementById('navProfilePic');
        const mainContentVideoFeedEl = document.getElementById('videoFeed');
        const profilePageEl = document.getElementById('profilePage');
        const adminPageEl = document.getElementById('adminPage');

        // --- Application State (Simulated Backend using localStorage) ---
        let users = JSON.parse(localStorage.getItem('holystream_users')) || [];
        let videos = JSON.parse(localStorage.getItem('holystream_videos')) || [];
        let currentUser = JSON.parse(localStorage.getItem('holystream_currentUser')) || null;
        let isAdminLoggedIn = false;

        // --- Helper Functions ---
        function saveData() {
            localStorage.setItem('holystream_users', JSON.stringify(users));
            localStorage.setItem('holystream_videos', JSON.stringify(videos));
            localStorage.setItem('holystream_currentUser', JSON.stringify(currentUser));
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        function generateRandomKey(length = 30) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            clearErrorMessages(modalId);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function clearErrorMessages(modalId) {
            const errorMessages = document.getElementById(modalId)?.querySelectorAll('.error-message');
            errorMessages?.forEach(el => { el.classList.add('hidden'); el.textContent = ''; });
        }

        function displayError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
        }
        
        function showMainFeed() {
            mainContentVideoFeedEl.style.display = 'flex';
            profilePageEl.style.display = 'none';
            adminPageEl.style.display = 'none';
            renderVideoFeed();
        }

        function showView(viewId) {
            ['videoFeed', 'profilePage', 'adminPage'].forEach(id => {
                document.getElementById(id).style.display = (id === viewId) ? (id === 'videoFeed' ? 'flex' : 'block') : 'none';
            });
        }


        // --- Authentication ---
        document.getElementById('loginBtn').addEventListener('click', () => openModal('authModal'));
        document.getElementById('signupBtn').addEventListener('click', () => { openModal('authModal'); showSignupForm(); });
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            clearErrorMessages('authModal');
        }
        function showSignupForm() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            clearErrorMessages('authModal');
        }

        function handleSignup() {
                      const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!username || !password) {
                displayError('signupError', 'Username and password are required.');
                return;
            }
            if (users.find(u => u.username === username)) {
                displayError('signupError', 'Username already exists.');
                return;
            }

            const newUser = {
                id: generateId(),
                username,
                password, // In a real app, hash this!
                profilePic: DEFAULT_PROFILE_PIC,
                followers: [],
                following: [],
                walletKey: generateRandomKey(),
                walletBalance: 0,
                walletUnlocked: false,
                videos: [], // Store IDs of videos uploaded by this user
                likedVideos: [], // Store IDs of videos liked by this user
                monetizationRequests: [] // { videoId, status: 'pending/approved/declined' }
            };
            users.push(newUser);
            currentUser = newUser;
            saveData();
            updateNavUI();
            closeModal('authModal');
            showMainFeed();
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                saveData();
                updateNavUI();
                closeModal('authModal');
                showMainFeed();
            } else {
                displayError('loginError', 'Invalid username or password.');
            }
        }

        function handleLogout() {
            currentUser = null;
            isAdminLoggedIn = false; // Also log out from admin if they were logged in
            saveData();
            updateNavUI();
            showMainFeed();
        }

        function updateNavUI() {
            if (currentUser) {
                authButtonsEl.classList.add('hidden');
                userActionsEl.classList.remove('hidden');
                navUsernameEl.textContent = currentUser.username;
                navProfilePicEl.src = currentUser.profilePic || DEFAULT_PROFILE_PIC;
            } else {
                authButtonsEl.classList.remove('hidden');
                userActionsEl.classList.add('hidden');
            }
        }

        // --- Admin Panel ---
        adminAccessBtn.addEventListener('click', () => {
            if (isAdminLoggedIn) {
                renderAdminPanel();
                showView('adminPage');
            } else {
                openModal('adminLoginModal');
            }
        });

        function handleAdminLogin() {
            const key = document.getElementById('adminKey').value;
            if (key === ADMIN_KEY) {
                isAdminLoggedIn = true;
                // Ensure admin user exists
                let adminUser = users.find(u => u.username === 'Admin');
                if (!adminUser) {
                    adminUser = {
                        id: 'admin001',
                        username: 'Admin',
                        password: generateRandomKey(), // Not used for login, but good to have
                        profilePic: 'https://i.pravatar.cc/150?u=admin', // Distinct admin pic
                        followers: Array(1000000000).fill(null).map((_,i) => `follower${i}`), // Simulated
                        following: [],
                        walletKey: generateRandomKey(),
                        walletBalance: 0, // Admin doesn't need a wallet in this context
                        walletUnlocked: true,
                        videos: [],
                        likedVideos: [],
                        isAdmin: true
                    };
                                    users.push(adminUser);
                    saveData();
                }
                // If current user is not admin, set current user to admin for admin actions
                if(!currentUser || !currentUser.isAdmin) {
                    // Do not automatically log in as admin for normal browsing, only for admin panel access
                }

                closeModal('adminLoginModal');
                renderAdminPanel();
                showView('adminPage');
            } else {
                displayError('adminLoginError', 'Invalid Admin Key.');
            }
        }
        
        function ensureAdminUser() {
            let adminUser = users.find(u => u.username === 'Admin');
            if (!adminUser) {
                adminUser = {
                    id: 'admin001',
                    username: 'Admin',
                    password: generateRandomKey(),
                    profilePic: 'https://i.pravatar.cc/150?u=admin',
                    followers: [], // Will be set to 1B dynamically for display
                    following: [],
                    walletKey: generateRandomKey(),
                    walletBalance: 0,
                    walletUnlocked: true,
                    videos: [],
                    likedVideos: [],
                    isAdmin: true,

                };
                users.push(adminUser);
                saveData();
            }
             // Simulate 1B followers for admin when displaying
            if(adminUser.followers.length < 10) adminUser.followers = Array(1000000000).fill(null).map((_,i) => `sim_follower_${i}`);

        function renderAdminPanel() {

        function adminEditUsername(userId) {
            if (!isAdminLoggedIn) return;
            const newUsername = document.getElementById(`editName-${userId}`).value.trim();
            if (!newUsername) { alert("New username cannot be empty."); return; }
            
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex > -1) {
                // Update username in videos as well
                videos.forEach(video => {
                    if (video.userId === userId) {
                        video.uploaderName = newUsername;
                    }
                });
                users[userIndex].username = newUsername;
                saveData();
                renderAdminPanel(); // Re-render admin panel
                renderVideoFeed(); // Re-render feed if usernames changed
                if (currentUser && currentUser.id === userId) { // If admin edits their own (non-special admin) name
                    currentUser.username = newUsername;
                    updateNavUI();
                }
            }
        }
        
        function adminEditVideoCaption(videoId) {
            if (!isAdminLoggedIn) return;
            const newCaption = document.getElementById(`editCaption-${videoId}`).value;
            const videoIndex = videos.findIndex(v => v.id === videoId);
            if (videoIndex > -1) {
                videos[videoIndex].caption = newCaption;
                saveData();
                renderAdminPanel();
                renderVideoFeed(); // Important to see caption changes
            }
        }

        function adminDeleteUser(userId) {
            if (!isAdminLoggedIn) return;
            if (confirm('Are you sure you want to delete this user and all their videos? This cannot be undone.')) {
                users = users.filter(u => u.id !== userId);
                videos = videos.filter(v => v.userId !== userId); // Delete user's videos
                // Also remove this user from other users' followers/following lists
                users.forEach(u => {
                    u.followers = u.followers.filter(id => id !== userId);
                    u.following = u.following.filter(id => id !== userId);
                });
                if (currentUser && currentUser.id === userId) { // If admin deletes the currently logged-in user
                    handleLogout(); // Log them out
                }
                saveData();
                renderAdminPanel();
                renderVideoFeed();
            }
        }

        function adminDeleteVideo(videoId) {
            if (!isAdminLoggedIn) return;
            if (confirm('Are you sure you want to delete this video?')) {
                          videos = videos.filter(v => v.id !== videoId);
                // Remove from user's video list and liked lists
                users.forEach(user => {
                    user.videos = user.videos.filter(vid => vid !== videoId);
                    user.likedVideos = user.likedVideos.filter(vid => vid !== videoId);
                });
                saveData();
                renderAdminPanel();
                renderVideoFeed();
            }
        }
        
        function adminApproveMonetization(userId, videoId) {
            if (!isAdminLoggedIn) return;
            const user = users.find(u => u.id === userId);
            if (user) {
                const request = user.monetizationRequests.find(r => r.videoId === videoId && r.status === 'pending');
                if (request) {
                    request.status = 'approved';
                    // Simulate payout: In a real app, this would trigger a payment process.
                    // Here, we just mark as approved. Actual withdrawal is "contact admin".
                    // We can clear the balance that was "earned" for this request if needed.
                    // user.walletBalance -= request.amount; // If amount was added pre-approval
                    alert(`Monetization for video ${videoId} by ${user.username} approved. User should contact admin for withdrawal.`);
                    saveData();
                    renderAdminPanel();
                }
            }
        }

        function adminDeclineMonetization(userId, videoId) {
            if (!isAdminLoggedIn) return;
            const user = users.find(u => u.id === userId);
            if (user) {
                const request = user.monetizationRequests.find(r => r.videoId === videoId && r.status === 'pending');
                if (request) {
                    request.status = 'declined';
                    // If amount was pre-emptively added to balance, revert it.
                    // For this example, let's assume balance isn't touched until admin contact.
                    alert(`Monetization for video ${videoId} by ${user.username} declined.`);
                    saveData();
                    renderAdminPanel();
                }
            }
        }

        // --- Video Feed & Interactions ---
        function renderVideoFeed() {
            videoFeedEl.innerHTML = ''; // Clear existing feed
            // Sort videos: more likes and followers = higher (simplified: newest first for now, then likes)
            const sortedVideos = [...videos].sort((a, b) => {
                const uploaderA = users.find(u => u.id === a.userId);
                const uploaderB = users.find(u => u.id === b.userId);
                const scoreA = (a.likes.length * 10) + (uploaderA ? uploaderA.followers.length : 0);
                const scoreB = (b.likes.length * 10) + (uploaderB ? uploaderB.followers.length : 0);
                if (scoreB !== scoreA) return scoreB - scoreA;
                return b.timestamp - a.timestamp; // Fallback to newest
            });

            if (sortedVideos.length === 0) {
                videoFeedEl.innerHTML = '<p style="text-align:center; color: var(--text-muted);">No videos yet. Be the first to upload!</p>';
            }

            sortedVideos.forEach(video => {
                const uploader = users.find(u => u.id === video.userId) || ensureAdminUser(); // Fallback to admin if user not found
                const isLikedByCurrentUser = currentUser ? video.likes.includes(currentUser.id) : false;
                const isFollowingUploader = currentUser ? uploader.followers.includes(currentUser.id) : false;
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-player-wrapper">
                        ${video.type === 'image' ? 
                            `<img src="${video.src}" alt="${video.caption || 'Image post'}" class="image-post">` :
                                      `<video src="${video.src}" controls loop muted autoplay class="video-player"></video>`
                        }
                    </div>
                    <div class="video-info">
                        <div class="uploader-info" onclick="showUserProfile('${uploader.id}')">
                            <img src="${uploader.profilePic || DEFAULT_PROFILE_PIC}" alt="${uploader.username}">
                            <div>
                                <span class="username">${uploader.username}</span>
                                <span class="followers">${uploader.id === 'admin001' ? '1B' : uploader.followers.length} Followers</span>
                            </div>
                            ${currentUser && currentUser.id !== uploader.id && uploader.id !== 'admin001' ? // Don't show follow for self or special admin
                                `<button class="follow-btn" style="margin-left:auto; background-color: ${isFollowingUploader ? 'var(--text-muted)' : 'var(--primary-color)'}; color:white; padding: 5px 10px; border:none; border-radius:5px;" onclick="event.stopPropagation(); toggleFollow('${uploader.id}', this)">
                                    ${isFollowingUploader ? 'Following' : 'Follow'}
                                </button>` : ''
                            }
                             ${uploader.id === 'admin001' && currentUser && currentUser.id !== 'admin001' ? // Special follow button for Admin
                                `<button class="follow-btn" style="margin-left:auto; background-color: var(--primary-color); color:white; padding: 5px 10px; border:none; border-radius:5px;" onclick="event.stopPropagation(); followAdmin('${uploader.id}', this)">
                                    Follow
                                </button>` : ''
                            }
                        </div>
                        <p class="video-caption">${video.caption || ''}</p>
                        <div class="video-actions">
                            <button class="${isLikedByCurrentUser ? 'active' : ''}" onclick="toggleLike('${video.id}', this)">
                                <span class="icon-like"></span> <span class="like-count">${video.likes.length}</span>
                            </button>
                            <button><span class="icon-comment"></span> ${video.comments ? video.comments.length : 0}</button>
                            <button><span class="icon-share"></span> Share</button>
                        </div>
                    </div>
                `;

            });
        }

        function toggleLike(videoId, button) {
            if (!currentUser) { alert('Please login to like videos.'); return; }

            const video = videos.find(v => v.id === videoId);
            const user = users.find(u => u.id === currentUser.id); // Refresh current user data

            if (video && user) {
                const likeIndex = video.likes.indexOf(user.id);
                if (likeIndex > -1) { // Unlike
                    video.likes.splice(likeIndex, 1);
                    user.likedVideos = user.likedVideos.filter(id => id !== videoId);
                    button.classList.remove('active');
                } else { // Like
                    video.likes.push(user.id);
                    user.likedVideos.push(videoId);
                    button.classList.add('active');
                }
                button.querySelector('.like-count').textContent = video.likes.length;
                
                // Monetization Check
                checkMonetization(video.userId, videoId);
                saveData();
            }
        }
        
        function followAdmin(adminId, button) {
            if (!currentUser) { alert('Please login to follow.'); return; }
            const admin = users.find(u => u.id === adminId && u.isSpecialAdmin);
            if (admin) {
                 // Simulate follower increase for admin - purely visual client side for this button
                        admin.followers.push(currentUser.id); // Add current user to admin's followers list (for consistency if needed)
                const loggedInUser = users.find(u => u.id === currentUser.id);
                if (loggedInUser && !loggedInUser.following.includes(adminId)) {
                    loggedInUser.following.push(adminId);
                }
                saveData();
                button.textContent = 'Following';
                button.style.backgroundColor = 'var(--text-muted)';
                // Re-render feed might be too much, just update the button and relevant follower count
                const adminProfileOnFeed = document.querySelector(`.uploader-info[onclick="showUserProfile('${adminId}')"] .followers`);
                if(adminProfileOnFeed) adminProfileOnFeed.textContent = '1B+ Followers'; // Just a visual cue
                alert('You are now following Admin! Their follower count is legendary!');

        function toggleFollow(targetUserId, button) {
            if (!currentUser) { alert('Please login to follow users.'); return; }
            if (currentUser.id === targetUserId) { alert("You can't follow yourself."); return; }

            const targetUser = users.find(u => u.id === targetUserId);
            const actingUser = users.find(u => u.id === currentUser.id);

            if (targetUser && actingUser) {
                const followingIndex = actingUser.following.indexOf(targetUserId);
                if (followingIndex > -1) { // Unfollow
                    actingUser.following.splice(followingIndex, 1);
                    targetUser.followers = targetUser.followers.filter(id => id !== actingUser.id);
                    button.textContent = 'Follow';
                    button.style.backgroundColor = 'var(--primary-color)';
                } else { // Follow
                    actingUser.following.push(targetUserId);
                    targetUser.followers.push(actingUser.id);
                    button.textContent = 'Following';
                    button.style.backgroundColor = 'var(--text-muted)';
                }
                saveData();
                renderVideoFeed(); // Re-render to update follower counts display potentially
            }
        }

        // --- Upload ---
        document.getElementById('uploadVideoBtn').addEventListener('click', () => {
            if (!currentUser) { alert('Please login to upload.'); return; }
            document.getElementById('videoUrl').value = '';
            document.getElementById('imageFile').value = '';
            document.getElementById('uploadCaption').value = '';
            toggleUploadFields(); // Set initial state based on dropdown
            openModal('uploadModal');
        });

        function toggleUploadFields() {
            const uploadType = document.getElementById('uploadType').value;
            if (uploadType === 'video') {
                document.getElementById('videoUrlField').classList.remove('hidden');
                document.getElementById('imageFileField').classList.add('hidden');
            } else { // image
                document.getElementById('videoUrlField').classList.add('hidden');
                document.getElementById('imageFileField').classList.remove('hidden');
            }
        }

        async function handleUpload() {
            if (!currentUser) return;

            const caption = document.getElementById('uploadCaption').value;
            const uploadType = document.getElementById('uploadType').value;
            let src;
            let fileType = 'video'; // default

            if (uploadType === 'video') {
                src = document.getElementById('videoUrl').value.trim();
                if (!src) {
                    displayError('uploadError', 'Please provide a video URL.');
                    return;
                }
                // Simple validation for URL (very basic)
                if (!src.startsWith('http://') && !src.startsWith('https://')) {
                              displayError('uploadError', 'Please provide a valid video URL (starting with http or https).');
                     return;
                }
            } else { // image
                fileType = 'image';
                const imageFile = document.getElementById('imageFile').files[0];
                if (!imageFile) {
                    displayError('uploadError', 'Please select an image file.');
                    return;
                }
                if (imageFile.size > 5 * 1024 * 1024) { // 5MB limit for dataURL
                    displayError('uploadError', 'Image file too large (max 5MB).');
                    return;
                }
                try {
                    src = await readFileAsDataURL(imageFile);
                } catch (error) {
                    displayError('uploadError', 'Error reading image file.');
                    console.error("Error reading file:", error);
                    return;
                }
            }


            const uploader = users.find(u => u.id === currentUser.id); // Get fresh uploader data
            if (!uploader) { console.error("Uploader not found for upload"); return; }

            const newVideo = {
                id: generateId(),
                userId: currentUser.id,
                uploaderName: uploader.username, // Store for easier rendering
                uploaderPic: uploader.profilePic, // Store for easier rendering
                type: fileType,
                src,
                caption,
                likes: [],
                comments: [], // Basic comment structure
                timestamp: Date.now()
            };

            videos.push(newVideo);
            uploader.videos.push(newVideo.id); // Add video ID to user's list of videos
            
            saveData();
            closeModal('uploadModal');
            showMainFeed(); // Go to feed to see the new video
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // --- Monetization ---
        function checkMonetization(userId, videoId) {
            const user = users.find(u => u.id === userId);
            const video = videos.find(v => v.id === videoId);

            if (!user || !video) return;

            // Unlock wallet if ANY video reaches 10,000 likes
            if (!user.walletUnlocked) {
                const hasSuperVideo = videos.some(v => v.userId === userId && v.likes.length >= 10000);
                if (hasSuperVideo) {
                    user.walletUnlocked = true;
                    alert(`Congratulations ${user.username}! Your wallet is now unlocked for reaching 10,000 likes on a video!`);
                }
            }

            // Add $10 for every 100 likes on THIS video, IF wallet is unlocked
            if (user.walletUnlocked) {
                const currentMilestone = Math.floor(video.likes.length / 100);
                // To prevent multiple payouts for the same 100-like milestone, we need to track it.
                // Let's add a property to the video object for simplicity:
                video.paidLikeMilestones = video.paidLikeMilestones || 0;

                if (currentMilestone > video.paidLikeMilestones) {
                    const earningsThisCheck = (currentMilestone - video.paidLikeMilestones) * 10;
                    user.walletBalance += earningsThisCheck;
                    video.paidLikeMilestones = currentMilestone;
                    
                    // Create a monetization request for admin
                    user.monetizationRequests.push({
                        videoId: video.id,
                        amount: earningsThisCheck,
                        timestamp: Date.now(),
                        status: 'pending' // Admin needs to approve
                                });

                    alert(`Congrats ${user.username}! You earned $${earningsThisCheck} for your video hitting ${currentMilestone * 100} likes. Your balance is $${user.walletBalance}. Contact admin to redraw.`);
                }
            }
            saveData(); // Save changes to user and video
        }

                            `<button class="follow-btn" id="profileFollowBtn-${user.id}" style="background-color: ${currentUser.following.includes(user.id) ? 'var(--text-muted)' : 'var(--primary-color)'}; color:white; padding: 5px 10px; border:none; border-radius:5px;" onclick="toggleFollow('${user.id}', this)">

                ${!user.isSpecialAdmin ? `

                    ${videosHTML}
                </div>
            `;
        }
